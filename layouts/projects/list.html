{{ define "main" }}
  <article>
      <header>
          <h1>{{.Title}}</h1>
      </header>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{.Content}}
  <ul>
  {{ range sort .Pages "Params.unit" "desc" }}
      <li>
        <a href="{{.Permalink}}">Unit {{.Params.unit}} | {{.Title}} </a>
      </li>
  {{ end }}
  </ul>
  </article>
{{ end }}
